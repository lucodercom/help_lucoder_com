<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <header>

    <section>

    </section>
    <section>
        <div id="accordion">
            <div class="card">
                <div class="card-header" id="headingOne">

                        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne"

                    </h5>
                </div>

                            <thead>
                                <tr>
                                    <th>编号</th>

                            <tbody>

                                    <td><a href="http://www.hpcci.org/">http://www.hpcci.org/</a></td>
                                    <td>2019年7月20日</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="headingTow">
                    <h5 class="mb-0">
                        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseTow"
                            aria-expanded="true" aria-controls="collapseTow">

                </div>

                <div id="collapseTow" class="collapse" aria-labelledby="headingTow" data-parent="#accordion">
                    <div class="card-body">
                        
                    </div>
                </div>
            </div>

    </section>
    <footer style="text-align:center;padding:2em;">
        <p><span id="curTitle"></span>：<a href="" id="curUrl">https://help.lucoder.com</a> . <span id="year"></span></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            document.getElementById("year").innerHTML = (new Date()).getFullYear();

            document.getElementById("curTitle").innerText = document.getElementsByTagName("title")[0].innerText;

            document.getElementById("curUrl").innerText = location.href;
            document.getElementById("curUrl").setAttribute("href", location.href);
        }
    </script>
</body>

</html>
