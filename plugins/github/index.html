<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>优秀开源</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/site.css" />
</head>

<body>
    <header>
        <h2>优秀开源服务</h2>
        <div class="alert alert-primary" role="alert">
            本页面收录一些开源的优秀程序。
        </div>
    </header>
    <section>
        <ul class="breadcrumb">
            <li><a href="/">首页</a></li>
            <li><a href="/plugins/jetbrain/index.html">开源</a></li>
        </ul>
    </section>
    <section>
        <table class="table">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>名称</th>
                    <th>分类</th>
                    <th>说明</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>[DocFx](https://github.com/dotnet/docfx)</td>
                    <td>文档工具</td>
                    <td>来自微软的一款文档工具</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>[SmartOS](https://github.com/dotnet/docfx)</td>
                    <td>操作系统</td>
                    <td>新生命的开源实时操作系统</td>
                </tr>
            </tbody>
        </table>
    </section>
    <footer style="text-align:center;padding:2em;">
        <p><span id="curTitle"></span>：<a href="" id="curUrl">https://help.lucoder.com</a> . <span id="year"></span></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            document.getElementById("year").innerHTML = (new Date()).getFullYear();

            document.getElementById("curTitle").innerText = document.getElementsByTagName("title")[0].innerText;

            document.getElementById("curUrl").innerText = location.href;
            document.getElementById("curUrl").setAttribute("href", location.href);
        }
    </script>
</body>

</html>
