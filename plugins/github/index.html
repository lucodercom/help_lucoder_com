<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>优秀开源</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/site.css" />
</head>

<body>
    <header>
        <h2>优秀开源服务</h2>
        <div class="alert alert-primary" role="alert">
            本页面收录一些开源的优秀程序。
        </div>
    </header>
    <section>
        <ul class="breadcrumb">
            <li><a href="/">首页</a></li>
            <li><a href="/plugins/jetbrain/index.html">开源</a></li>
        </ul>
    </section>
    <section>
        <div id="accordion">
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h5 class="mb-0">
                        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne"
                            aria-expanded="true" aria-controls="collapseOne">
                            文档工具
                        </button>
                    </h5>
                </div>

                <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>编号</th>
                                    <th>名称</th>
                                    <th>说明</th>
                                    <th>协议</th>
                                    <th>地址</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>DotFX</td>
                                    <td>一款微软的文档生成工具</td>
                                    <td>MIT</td>
                                    <td><a href="https://github.com/dotnet/docfx">GitHub</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="headingTow">
                    <h5 class="mb-0">
                        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseTow"
                            aria-expanded="true" aria-controls="collapseTow">
                            通用工具
                        </button>
                    </h5>
                </div>

                <div id="collapseTow" class="collapse" aria-labelledby="headingTow" data-parent="#accordion">
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>编号</th>
                                    <th>名称</th>
                                    <th>说明</th>
                                    <th>协议</th>
                                    <th>地址</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Newlifex</td>
                                    <td>新生命团队开发的C#类库</td>
                                    <td>MIT</td>
                                    <td><a href="https://github.com/NewLifeX">GitHub</a></td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer style="text-align:center;padding:2em;">
        <p><span id="curTitle"></span>：<a href="" id="curUrl">https://help.lucoder.com</a> . <span id="year"></span></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            document.getElementById("year").innerHTML = (new Date()).getFullYear();

            document.getElementById("curTitle").innerText = document.getElementsByTagName("title")[0].innerText;

            document.getElementById("curUrl").innerText = location.href;
            document.getElementById("curUrl").setAttribute("href", location.href);
        }
    </script>
</body>

</html>
